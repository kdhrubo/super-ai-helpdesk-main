                            <textarea class="form-control" id="articles" name="articles"  rows="15"></textarea>
                            <div id="articlesHelp" class="form-text">List the 10 articles you selected to author.</div>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Content Calendar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="scheduleResult">

        </div>
